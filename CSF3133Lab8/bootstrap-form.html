<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="exmapleInputEmail" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


        <form>
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        
            <div class="mb-3">
                <label for="exmapleTextarea" class="form-label">Example Textarea</label>
                <textarea class="form-control" id="exmapleTextarea" rows="3"></textarea>
            </div><br>

            <div class="mb-3">
                <label for="exmapleSelect" class="form-label">Select Example</label>
                <select class="form-select" id="exmapleSelect">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>

            <div class="form-check">
                <input type="checkbox" id="exampleCheck" class="form-check-input">
                <label for="exampleCheck" class="form-check-label">Check me out</label>
            </div><br>

            <div class="form-check">
                <input type="radio" id="radio1" class="form-check-input" name="exmapleRadios" value="option1" checked>
                <label for="radio1" class="form-check-label">Option 1</label>
            </div><br>
            <div class="form-check">
                <input type="radio" id="radio2" class="form-check-input" name="exmapleRadios" value="option2" checked>
                <label for="radio2" class="form-check-label">Option 2</label>
            </div><br>
        </form><br>

        <form class="d-flex">
                <input type="search" class="form-control me-2" placeholder="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <form>
            <div class="mb-3">
                <label for="validationExample" class="form-label">Username</label>
                <input type="text" class="form-control is-valid" id="validationExmaple" value="Correct Input">
                <div class="valid-feedback">Looks good!</div>
            </div>

            <div class="mb-3">
                <label for="validationExampleInvalid" class="form-label">Password</label>
                <input type="password" class="form-control is-invalid" id="validationExampleInvalid">
                <div class="invalid-feedback">Please choose a stronger password.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button><br>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">&copy;</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@exmaple.com">
                <label for="floatingInput">Email Address</label>
            </div><br>

            <div>
                <input type="text" class="form-control" placeholder="Disabled input" disabled>

                <input type="text" class="form-control" placeholder="Readonly input" readonly>
            </div>
        </form>
    </body>
</html>
