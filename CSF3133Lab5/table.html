<!DOCTYPE html>
<html>
    <head>
        <style>
            #customer{
                font-family: Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            #customer td, #customer th{
                border: 1pxsolid #ddd;
                padding: 8px;
            }

            #customer tr:nth-child(even){
                background-color: #f2f2f2;
            }

            #customer tr:hover{
                background-color: #faf79f;
            }

            #customer th{
                padding-top: 12px;
                text-transform: uppercase;
                padding-bottom: 12px;
                text-align: center;
                background-color: #08d38c;
                color: white;
            }
        </style>
    </head>
