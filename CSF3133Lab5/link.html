<!DOCTYPE html>
<html>
    <head>
        <title>Google Fonts Example</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=TimesNewRoman:wght@500;700&display=swap">
        <style>
            body{
                font-family: 'TimesNewRoman', serif ; /*Changing to Times New Roman*/
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Hello, World!</h1>
        <p>This is styled using Google Fonts.</p>
    </body>
</html>
