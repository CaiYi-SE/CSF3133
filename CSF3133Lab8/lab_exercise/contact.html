    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <img style="width: 250px;" src="logo.png" alt="FutureTech Logo">

        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h1 class="mb-5">Contact Us</h1>
                            <h2>Have a question or a project in mind? We’d love to hear from you.</h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="features-icons bg-light text-center">
            <div class="container">
                <div class="row">
                    <form>
                        <input type="text" placeholder="Your Name" required style="width: 50%;"><br>

                        <textarea rows="4" placeholder="Your Message" required style="width: 50%;"></textarea><br>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </section>

                            </li>
                            <li class="list-inline-item me-4">
