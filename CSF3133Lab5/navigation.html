<!DOCTYPE html>
<html>
    <head>
        <style>
            ul{
                list-style-type: none; /*removes bullets. A nav bar does not need list markers*/
                margin: 0;
                padding: 0; /*removes browswe default setting*/
                overflow: hidden;
                background-color: #333;
            }
            li{ /*horizontal alignment*/
                float: left;
            }
            li a{
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            /*change the link color on hover to black #111*/
            li a:hover{
                background-color: #111;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </body>
</html>
